apiVersion: application.kubero.dev/v1alpha1
kind: KuberoApp
metadata:
  annotations:
    kubero.dev/template.architecture: '[]'
    kubero.dev/template.description: A better onlne commenting experience from Vox
      Media
    kubero.dev/template.icon: https://avatars.githubusercontent.com/u/9255912?s=200&v=4
    kubero.dev/template.installation: ''
    kubero.dev/template.links: '["https://docs.coralproject.net/","https://github.com/coralproject/talk/blob/main/docs/docs/environment-variables.md"]'
    kubero.dev/template.screenshots: 'null'
    kubero.dev/template.source: https://github.com/coralproject/talk
    kubero.dev/template.tags: '["commments","community"]'
    kubero.dev/template.title: Coral
    kubero.dev/template.website: https://coralproject.net
  name: coral
spec:
  addons:
  - displayName: Kubero Redis
    env: []
    icon: /img/addons/Redis.png
    id: kubero-operator
    kind: KuberoRedis
    resourceDefinitions:
      KuberoRedis:
        apiVersion: application.kubero.dev/v1alpha1
        kind: KuberoRedis
        metadata:
          name: coral-redis
        spec:
          redis:
            architecture: replication
            global:
              redis:
                password: changeme
              storageClass: standard
            master:
              persistence:
                size: 1Gi
            replica:
              persistence:
                size: 1Gi
              replicaCount: 1
  - displayName: Kubero MongoDB
    env: []
    icon: /img/addons/MongoDB.png
    id: kubero-operator
    kind: KuberoMongoDB
    resourceDefinitions:
      KuberoMongoDB:
        apiVersion: application.kubero.dev/v1alpha1
        kind: KuberoMongoDB
        metadata:
          name: coral-mongodb
        spec:
          mongodb:
            architecture: standalone
            auth:
              databases:
              - kubero
              passwords:
              - changeme
              rootPassword: changeme
              rootUser: root
              usernames:
              - coral
            directoryPerDB: false
            disableJavascript: false
            global:
              storageClass: standard
            persistence:
              size: 1Gi
            replicaCount: 1
  cronjobs: []
  deploymentstrategy: docker
  envVars:
  - name: SIGNING_SECRET
    value: change-me-to-make-me-secure
  - name: REDIS_URI
    value: redis://coral:changeme@coral-redis-master:6379
  - name: MONGODB_URI
    value: mongodb://root:changeme@coral-mongodb:27017/?tls=false
  - name: NODE_ENV
    value: production
  - name: LOGGING_LEVEL
    value: info
  extraVolumes: []
  image:
    containerPort: '8080'
    repository: coralproject/talk
    tag: '7'
  name: coral
  web:
    replicaCount: 1
  worker:
    replicaCount: 0
